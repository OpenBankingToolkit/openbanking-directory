<h1>Banks (ASPSPs)</h1>
<mat-card>
  <mat-card-content>
    <table mat-table [dataSource]="aspsps">
      <ng-container matColumnDef="logo_uri">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"><img [src]="element.logo_uri" alt="ASPSP logo" height="42" /></td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="financial_id">
        <th mat-header-cell *matHeaderCellDef>Financial ID</th>
        <td mat-cell *matCellDef="let element">{{ element.financial_id }}</td>
      </ng-container>
      <ng-container matColumnDef="as_discovery_endpoint">
        <th mat-header-cell *matHeaderCellDef>OIDC discovery endpoint</th>
        <td mat-cell *matCellDef="let element">
          <a href="{{ element.rs_discovery_endpoint }}" target="_blank">OIDC Discovery</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="rs_discovery_endpoint">
        <th mat-header-cell *matHeaderCellDef>ASPSP-RS discovery endpoint</th>
        <td mat-cell *matCellDef="let element">
          <a href="{{ element.rs_discovery_endpoint }}" target="_blank">RS Discovery</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="transport_keys">
        <th mat-header-cell *matHeaderCellDef>Transport certs</th>
        <td mat-cell *matCellDef="let element">
          <a href="{{ element.transport_keys }}" target="_blank">Certificates chain</a>
        </td>
      </ng-container>
      <!-- <ng-container matColumnDef="applicationId">
            <th
              mat-header-cell
              *matHeaderCellDef
              fxHide.xs
              fxHide.sm
            > applicationId </th>
            <td
              mat-cell
              fxHide.xs
              fxHide.sm
              *matCellDef="let element"
            > {{element.applicationId}} </td>
          </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
