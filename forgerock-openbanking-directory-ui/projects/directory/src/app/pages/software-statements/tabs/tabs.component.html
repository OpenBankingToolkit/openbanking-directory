<div fxLayout="column" fxLayoutAlign=" stretch">
  <h1>Software Statement: {{ softwareStatementId }}</h1>
  <nav mat-tab-nav-bar color="accent">
    <a
      mat-tab-link
      [routerLink]="'/software-statements/' + softwareStatementId + '/general'"
      queryParamsHandling="preserve"
      routerLinkActive
      #rla1="routerLinkActive"
      [active]="rla1.isActive"
    >
      {{ 'SOFTWARE_STATEMENTS.TAB_GENERAL' | translate }}
    </a>
    <a
      mat-tab-link
      [routerLink]="'/software-statements/' + softwareStatementId + '/keys'"
      queryParamsHandling="preserve"
      routerLinkActive
      #rla2="routerLinkActive"
      [active]="rla2.isActive"
    >
      {{ 'SOFTWARE_STATEMENTS.TAB_KEYS' | translate }}
    </a>
    <a
      mat-tab-link
      [routerLink]="'/software-statements/' + softwareStatementId + '/assertion'"
      queryParamsHandling="preserve"
      routerLinkActive
      #rla3="routerLinkActive"
      [active]="rla3.isActive"
    >
      {{ 'SOFTWARE_STATEMENTS.TAB_ASSERTION' | translate }}
    </a>
    <a
      mat-tab-link
      [routerLink]="'/software-statements/' + softwareStatementId + '/onboarding'"
      queryParamsHandling="preserve"
      routerLinkActive
      #rla4="routerLinkActive"
      [active]="rla4.isActive"
    >
      {{ 'SOFTWARE_STATEMENTS.TAB_ONBOARDING' | translate }}
    </a>
  </nav>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
